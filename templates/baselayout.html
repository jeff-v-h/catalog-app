<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='styles.css')}}">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="google-signin-scope" content="profile email">
    <meta name="google-signin-client_id" content="469015793642-ark5nuol7c21nkg06ao3e6kjobl09ab1.apps.googleusercontent.com">
</head>
<body>
    <div>
        <a href="{{url_for('catalog')}}"><h1>Catalog App</h1></a>
        <a href="{{url_for('showLogin')}}"><div>Sign in</div></a>
        <a href="{{url_for('showLogin')}}" onclick="signOut();"><div>Sign out</div></a>
    </div>
    {% block content %}{% endblock %}
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script>
        function onSignIn(googleUser) {
        	// Useful data for your client-side scripts:
        	var profile = googleUser.getBasicProfile();
        	console.log("ID: " + profile.getId()); // Don't send this directly to your server!
        	console.log('Full Name: ' + profile.getName());
        	console.log('Given Name: ' + profile.getGivenName());
        	console.log('Family Name: ' + profile.getFamilyName());
        	console.log("Image URL: " + profile.getImageUrl());
        	console.log("Email: " + profile.getEmail());

			// The ID token you need to pass to your backend:
			var id_token = googleUser.getAuthResponse().id_token;
			console.log("ID Token: " + id_token);
		};

		function signOut() {
			var auth2 = gapi.auth2.getAuthInstance();
			auth2.signOut().then(function() {
				console.log('User signed out.');
			});
		}
    </script>
</body>
</html>
