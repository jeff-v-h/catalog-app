{% extends "baselayout.html" %}
{% block title %} Item {% endblock %}
{% block content %}
    <div>
        <h2>{{item.name}}</h2>
        <div>
            {{item.description}}
        </div>
        {% if 'username' in session %}
        <div id="btns-div">
            <div class="btn"><a href="{{url_for('editItem', item_name=item.name, item_id=item.id)}}">Edit</a></div>
            <div class="btn"><a href="{{url_for('deleteItem', item_name=item.name, item_id=item.id)}}">Delete</a></div>
        </div>
        {% endif %}
        <div>
            <div class="btn"><a href="{{url_for('catalog')}}">Back</a></div>
        </div>
    </div>
{% endblock %}
